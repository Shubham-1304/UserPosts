{% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <div class="alert alert--{{message.tags}}">
        <p class="alert_message">{{message}}</p>
      </div>
      {% endfor %}

    </ul>
    {% endif %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Send message">
</form>
